<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Réservation d'hôtels</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-image: url("/img/main.png");
            background-size: cover;
            background-position: center center;
        }

        .search-bar {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            margin-top: 200px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="search-bar">
                    <form>
                        <div class="form-group">
                            <label for="hotel">Nom de l'hôtel ou lieu</label>
                            <input type="text" class="form-control" id="hotel"
                                placeholder="Entrez le nom de l'hôtel ou du lieu">
                        </div>
                        <div class="form-group">
                            <label for="arrivee">Date d'arrivée</label>
                            <input type="date" class="form-control" id="arrivee" placeholder="Entrez la date d'arrivée">
                        </div>
                        <div class="form-group">
                            <label for="depart">Date de départ</label>
                            <input type="date" class="form-control" id="depart" placeholder="Entrez la date de départ">
                        </div>
                        <div class="form-group">
                            <label for="personnes">Nombre de personnes</label>
                            <input type="number" class="form-control" id="personnes"
                                placeholder="Entrez le nombre de personnes">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Rechercher</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
