<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Réservation d'hôtels</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-image: url("/img/main.png");
            background-size: cover;
            background-position: center center;
        }

        .search-bar {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            margin-top: 200px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="search-bar">
                    <form>
                        <div class="form-group">
                            <label for="hotel">Hotel Name or Location</label>
                            <input type="text" class="form-control" id="hotel"
                                placeholder="Enter hotel name or location">
                        </div>
                        <div class="form-group">
                            <label for="arrivee">Arrival Date</label>
                            <input type="date" class="form-control" id="arrivee" placeholder="Enter arrival date">
                        </div>
                        <div class="form-group">
                            <label for="depart">Departure Date</label>
                            <input type="date" class="form-control" id="depart" placeholder="Enter departure date">
                        </div>
                        <div class="form-group">
                            <label for="personnes">Number of Guests</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="adultes">Adults</label>
                                    <input type="number" class="form-control" id="adultes"
                                        placeholder="Enter number of adults" min="0">
                                </div>
                                <div class="col-md-6">
                                    <label for="enfants">Children under 3 years old</label>
                                    <input type="number" class="form-control" id="enfants"
                                        placeholder="Enter number of children" min="0">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJQpijuCVIpFyRUdLWAtpMvHqcj7UksdQRVvERYiFYKkNxh8" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
